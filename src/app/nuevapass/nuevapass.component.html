<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="enviar( f )">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/assets/images/vmca-hor.png" alt="Home" /></a>
                <h3 class="text-center text-info m-t-10">Asignar nueva contraseña</h3>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" name="correo" type="email" required placeholder="Correo" [(ngModel)]="correo" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="cargando">
                            <i *ngIf="cargando" class="fa fa-spin fa-refresh"></i>
                          Guardar
                        </button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
