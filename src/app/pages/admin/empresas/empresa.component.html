<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" [formGroup]="forma_modificar" (ngSubmit)="modificar_empresa()">
                    <div class="form-body">
                        <h3 class="box-title">Información de Empresa</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombre:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" [(ngModel)]="empresa.nombre" formControlName="nombre" name="nombre" required>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Código:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" [(ngModel)]="empresa.codigo " formControlName="codigo" name="codigo" disabled>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Tipo Empresa:</label>
                                    <div class="col-md-9">
                                        <select class="form-control custom-select" [(ngModel)]="empresa.id_tipo_empresa" name="id_tipo " formControlName="id_tipo" required>
                                            <option value="">-- Selecciona un tipo de empresa --</option>
                                            <option *ngFor="let tipo of tipo_empresa " [selected]="tipo.id === empresa.id_tipo_empresa" [value]="tipo.id " >{{tipo.nombre}}</option>
                                         </select>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Alias:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" [(ngModel)]="empresa.alias" name="alias" formControlName="alias" disabled>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Condición de pago:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="condicion_pago" name="condicion_pago" [(ngModel)]="empresa.condicion_pago" required>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Activa:</label>
                                    <div class="col-md-9">
                                        <div class="switch">
                                            <label>
                                            <input type="checkbox" [checked]="empresa.habilitado == 'T'" [(ngModel)]="empresa.habilitado " formControlName="habilitado" ><span class="lever switch-col-blue"></span>
                                          </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>



                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-danger"> <i class="fa fa-pencil"></i> Guardar</button>
                                        <button type="button" routerLink="/admin/empresas" class="btn btn-inverse">Volver</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
