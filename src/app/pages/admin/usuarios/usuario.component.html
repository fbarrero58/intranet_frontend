<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-warning text-center" role="alert" *ngIf="_us.cargando">
            <i class="fa fa-spin fa-refresh fa-3x"></i> <br> Cargando ...
        </div>
        <div class="card">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="actualizar_usuario(f)" class="form-horizontal" role="form">
                    <div class="form-body">
                        <h3 class="box-title">Información Personal</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombres:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.nombres }} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Apellidos:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.apellidos }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">RUT:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.rut }} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Celular:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.celular }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Correo Personal:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.correo_personal }} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha de Nacimiento</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.fecha_nacimiento }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">País de Origen:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.pais_origen }} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">País de Residencia:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.pais_residencia }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Dirección:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{ usuario.direccion }} </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <h3 class="box-title">Información Laboral</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cargo</label>
                                    <input type="text" class="form-control" [(ngModel)]="usuario.cargo" name="cargo" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha de Vinculación</label>
                                    <input type="date" class="form-control" [(ngModel)]="usuario.fecha_vinculacion" placeholder="dd/mm/aaaa" ngModel name="fecha_vinculacion" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Correo VMCA</label>
                                    <input type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Rol del Sistema</label>
                                    <select class="form-control custom-select" [(ngModel)]="usuario.id_rol" name="id_rol" required>
                                            <option value="">-- Selecciona un Rol --</option>
                                            <option *ngFor="let rol of roles" [value]="rol.id" [selected]="rol.id === usuario.id_rol">{{rol.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-danger"> <i class="fa fa-pencil"></i> Guardar</button>
                                        <button type="button" routerLink="/admin/usuarios" class="btn btn-inverse">Volver</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
